<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex; /* 정렬방식이 우측으로 변함*/
            justify-content: space-around; /* space-between~사이에 공간을 줘라 space-around 양옆을 띄워라 */
            align-items: center;

            margin: 0px auto;
            width: 1000px;
            height: 500px;

            background-color: red;
        }
        
        .box {
            width: 150px;
            height: 150px;

            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
